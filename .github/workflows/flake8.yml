name: Flake8 check

on:
  pull_request:
    branches: [main]

jobs:
  flake8:
    name: Flake8
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
    - uses: actions/checkout@v3
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: pip install --upgrade pip && pip install flake8
    - name: Run flake8 check
      run: flake8 .
